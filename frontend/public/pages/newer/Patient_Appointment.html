  <html>
    <head>
      <meta charset="UTF-8" />

      <style>
        * {
          box-sizing: border-box;
        }
        .export-wrapper {
          margin: 0;
          padding: 0;
          font-family: var(--font-family-body, sans-serif);
          background-color: var(--background);
          color: var(--foreground);
          height: 100vh;
          display: flex;
          overflow: hidden;
        }

        /* Layout */
        .app-container {
          display: flex;
          width: 100%;
          height: 100%;
        }

        /* Sidebar */
        .sidebar {
          width: 260px;
          background-color: var(--sidebar);
          border-right: 1px solid var(--border);
          display: flex;
          flex-direction: column;
          padding: 24px 16px;
          flex-shrink: 0;
        }

        .logo-area {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 0 12px;
          margin-bottom: 32px;
        }
        .logo-icon {
          width: 32px;
          height: 32px;
          background-color: var(--primary);
          border-radius: var(--radius-md);
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--primary-foreground);
        }
        .logo-text {
          font-weight: 600;
          font-size: 18px;
          color: var(--sidebar-foreground);
        }

        .nav-group {
          display: flex;
          flex-direction: column;
          gap: 4px;
          margin-bottom: 32px;
        }

        .nav-label {
          font-size: 11px;
          text-transform: uppercase;
          color: var(--muted-foreground);
          font-weight: 600;
          padding: 0 12px;
          margin-bottom: 8px;
          letter-spacing: 0.5px;
        }

        .nav-item {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 8px 12px;
          border-radius: var(--radius-md);
          color: var(--sidebar-foreground);
          font-size: 14px;
          font-weight: 500;
          text-decoration: none;
          cursor: pointer;
          transition: background 0.2s;
        }
        .nav-item:hover {
          background-color: var(--secondary);
        }
        .nav-item.active {
          background-color: var(--sidebar-primary);
          color: var(--sidebar-primary-foreground);
        }

        /* Main Content */
        .main-content {
          flex: 1;
          display: flex;
          flex-direction: column;
          background-color: var(--background);
          overflow: hidden;
        }

        .top-bar {
          height: 64px;
          border-bottom: 1px solid var(--border);
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 32px;
          background-color: var(--background);
        }

        .breadcrumbs {
          display: flex;
          align-items: center;
          gap: 8px;
          font-size: 14px;
          color: var(--muted-foreground);
        }
        .breadcrumb-active {
          color: var(--foreground);
          font-weight: 500;
        }

        .user-actions {
          display: flex;
          align-items: center;
          gap: 16px;
        }

        .location-badge {
          display: flex;
          align-items: center;
          gap: 6px;
          font-size: 13px;
          color: var(--muted-foreground);
          background-color: var(--secondary);
          padding: 4px 10px;
          border-radius: 20px;
        }

        /* Scrollable Form Area */
        .scroll-area {
          flex: 1;
          overflow-y: auto;
          padding: 32px;
          display: flex;
          justify-content: center;
        }

        .content-width {
          max-width: 800px;
          width: 100%;
          padding-bottom: 80px;
        }

        .header-section {
          margin-bottom: 32px;
        }
        .page-title {
          font-size: 24px;
          font-weight: 600;
          color: var(--foreground);
          margin: 0 0 8px 0;
        }
        .page-subtitle {
          font-size: 15px;
          color: var(--muted-foreground);
          line-height: 1.5;
        }

        /* Progress Steps */
        .progress-track {
          display: flex;
          align-items: center;
          margin-bottom: 40px;
          gap: 12px;
        }
        .step {
          display: flex;
          align-items: center;
          gap: 8px;
          font-size: 13px;
          font-weight: 500;
          color: var(--muted-foreground);
        }
        .step.active {
          color: var(--primary);
        }
        .step-circle {
          width: 24px;
          height: 24px;
          border-radius: 50%;
          border: 2px solid var(--border);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 12px;
        }
        .step.active .step-circle {
          background-color: var(--primary);
          border-color: var(--primary);
          color: var(--primary-foreground);
        }
        .step-line {
          flex: 1;
          height: 2px;
          background-color: var(--border);
          max-width: 60px;
        }

        /* Cards */
        .form-card {
          background-color: var(--card);
          border: 1px solid var(--border);
          border-radius: var(--radius-lg);
          padding: 24px;
          margin-bottom: 24px;
        }

        .card-title {
          font-size: 16px;
          font-weight: 600;
          margin-bottom: 16px;
          display: flex;
          align-items: center;
          gap: 8px;
        }

        /* Inputs */
        .textarea-wrapper {
          position: relative;
        }
        .custom-textarea {
          width: 100%;
          min-height: 120px;
          border: 1px solid var(--border);
          border-radius: var(--radius-md);
          padding: 12px;
          font-family: inherit;
          font-size: 14px;
          background-color: var(--input);
          color: var(--foreground);
          resize: none;
        }
        .custom-textarea:focus {
          outline: 2px solid var(--primary);
          outline-offset: -1px;
        }
        .helper-text {
          font-size: 13px;
          color: var(--muted-foreground);
          margin-top: 8px;
        }

        /* Severity Scale */
        .scale-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 4px;
          margin-top: 16px;
        }
        .scale-item {
          flex: 1;
          height: 48px;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1px solid var(--border);
          background-color: var(--input);
          cursor: pointer;
          font-weight: 500;
          font-size: 14px;
          transition: all 0.2s;
        }
        .scale-item:first-child {
          border-top-left-radius: var(--radius-md);
          border-bottom-left-radius: var(--radius-md);
        }
        .scale-item:last-child {
          border-top-right-radius: var(--radius-md);
          border-bottom-right-radius: var(--radius-md);
        }
        .scale-item:hover {
          background-color: var(--secondary);
        }
        .scale-item.selected {
          background-color: var(--primary);
          color: var(--primary-foreground);
          border-color: var(--primary);
        }
        .scale-labels {
          display: flex;
          justify-content: space-between;
          margin-top: 8px;
          font-size: 12px;
          color: var(--muted-foreground);
          padding: 0 4px;
        }

        /* Duration Chips */
        .chip-group {
          display: flex;
          flex-wrap: wrap;
          gap: 12px;
        }
        .chip {
          padding: 10px 16px;
          border-radius: 24px;
          border: 1px solid var(--border);
          background-color: var(--input);
          font-size: 14px;
          cursor: pointer;
          transition: all 0.2s;
        }
        .chip:hover {
          border-color: var(--primary);
          background-color: var(--secondary);
        }
        .chip.active {
          background-color: var(--primary);
          color: var(--primary-foreground);
          border-color: var(--primary);
        }

        /* Body Map Grid */
        .body-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
          gap: 12px;
        }
        .body-part {
          border: 1px solid var(--border);
          border-radius: var(--radius-md);
          padding: 16px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 8px;
          cursor: pointer;
          background-color: var(--input);
          transition: 0.2s;
        }
        .body-part:hover {
          background-color: var(--secondary);
          border-color: var(--primary);
        }
        .body-part.selected {
          background-color: var(--secondary);
          border: 2px solid var(--primary);
        }
        .part-icon {
          opacity: 0.7;
        }
        .part-label {
          font-size: 13px;
          font-weight: 500;
        }

        /* Action Bar */
        .action-bar {
          position: fixed;
          bottom: 0;
          left: 260px;
          right: 0;
          padding: 24px 32px;
          background-color: var(--background);
          border-top: 1px solid var(--border);
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 10;
        }
        .privacy-note {
          font-size: 13px;
          color: var(--muted-foreground);
          display: flex;
          align-items: center;
          gap: 6px;
        }
        .btn {
          height: 44px;
          padding: 0 24px;
          border-radius: var(--radius-md);
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 8px;
          border: none;
        }
        .btn-primary {
          background-color: var(--primary);
          color: var(--primary-foreground);
        }
        .btn-secondary {
          background-color: var(--secondary);
          color: var(--secondary-foreground);
        }

        /* Responsive Grid for Duration/Severity split */
        .grid-2 {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 24px;
          margin-bottom: 24px;
        }
      </style>
