<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kantan Care — AI Assistant</title>
  <style>
    body { font-family: Inter, system-ui, Arial; background:#f7fafc; margin:0; padding:0; }
    .chat-wrap { max-width:720px; margin:48px auto; background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(2,6,23,0.08); overflow:hidden; }
    .chat-header { padding:20px 24px; background:linear-gradient(90deg,#667eea,#764ba2); color:#fff; display:flex; align-items:center; gap:12px }
    .chat-body { padding:24px; height:60vh; overflow:auto; background:linear-gradient(180deg,#ffffff,#f8fafc); }
    .msg { margin-bottom:12px; display:flex; }
    .msg.user { justify-content:flex-end; }
    .bubble { max-width:78%; padding:12px 16px; border-radius:12px; box-shadow:0 6px 18px rgba(2,6,23,0.06); }
    .bubble.user { background:#667eea; color:#fff; border-bottom-right-radius:4px; }
    .bubble.assistant { background:#f1f5f9; color:#0f172a; border-bottom-left-radius:4px; }
    .chat-footer { padding:16px; display:flex; gap:8px; align-items:center; background:#fff; border-top:1px solid #eef2f7 }
    input[type=text], input[type=number] { padding:12px 14px; border-radius:8px; border:1px solid #e6edf3; font-size:14px; }
    button { background:linear-gradient(90deg,#667eea,#764ba2); color:#fff; border:0; padding:12px 16px; border-radius:8px; cursor:pointer; font-weight:600 }
    .meta { display:flex; gap:8px; align-items:center }
    .small { font-size:13px; color:#64748b }
  </style>
</head>
<body>
  <div class="chat-wrap">
    <div class="chat-header">
      <div style="font-weight:800; font-size:18px">KantanCare • AI Assistant</div>
      <div class="small">Model: google/gemma-3n-e2b-it:free (via OpenRouter)</div>
    </div>
    <div id="chatBody" class="chat-body"></div>

    <div class="chat-footer">
      <input id="age" type="number" placeholder="Age (optional)" style="width:96px" />
      <input id="userInput" type="text" placeholder="Describe symptoms or ask a question..." style="flex:1" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chatBody');
    const input = document.getElementById('userInput');
    const ageEl = document.getElementById('age');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, who='assistant'){
      const wrapper = document.createElement('div');
      wrapper.className = 'msg ' + (who==='user' ? 'user' : 'assistant');
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (who==='user' ? 'user' : 'assistant');
      bubble.innerHTML = text.replace(/\n/g,'<br>');
      wrapper.appendChild(bubble);
      chatBody.appendChild(wrapper);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function send(){
      const text = input.value.trim();
      const age = ageEl.value ? parseInt(ageEl.value,10) : null;
      if(!text) return;
      appendMessage(text,'user');
      input.value = '';
      appendMessage('Thinking...', 'assistant');

      try{
        const res = await fetch('/api/recommend', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ symptoms: text, age })
        });
        const data = await res.json();
        // remove 'Thinking...' placeholder
        const last = chatBody.lastElementChild;
        if(last && last.querySelector('.bubble') && last.querySelector('.bubble').textContent === 'Thinking...'){
          chatBody.removeChild(last);
        }

        if(!res.ok){
          appendMessage('Error: ' + (data.detail||res.statusText));
          return;
        }

        const reply = data.recommendation || JSON.stringify(data.raw || data);
        appendMessage(reply, 'assistant');
      }catch(err){
        console.error(err);
        appendMessage('Network error. See console for details.', 'assistant');
      }
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') send(); });
  </script>
</body>
</html>
